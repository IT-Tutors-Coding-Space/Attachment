<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .notification-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .mark-read {
            cursor: pointer;
            padding: 5px 10px;
            background: green;
            color: white;
            border-radius: 5px;
        }
        .clear-btn {
            background: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Notifications</h2>
    <button class="clear-btn" onclick="clearNotifications()">Clear All</button>

    <div id="notifications" class="notification-container">
        <p>Loading notifications...</p>
    </div>

    <script>
        let notifications = [
            { message: "New application for Software Developer Internship", read: false },
            { message: "Deadline approaching for Marketing Intern position", read: false },
            { message: "System maintenance scheduled for next weekend", read: true }
        ];

        function renderNotifications() {
            const container = document.getElementById("notifications");
            container.innerHTML = "";
            notifications.forEach((notification, index) => {
                const div = document.createElement("div");
                div.className = "notification";
                div.innerHTML = `
                    <div>${notification.read ? "âœ…" : "ðŸ””"} ${notification.message}</div>
                    <button class="mark-read" onclick="markAsRead(${index})">
                        ${notification.read ? "Read" : "Mark as Read"}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function markAsRead(index) {
            notifications[index].read = true;
            renderNotifications();
        }

        function clearNotifications() {
            notifications = [];
            renderNotifications();
        }

        renderNotifications();
    </script>

</body>
</html>
