<body>





    
    <h1>Search for Attachments</h1>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Search by title, company, or location...">
        <button class="search-button" onclick="searchVacancies()">Search</button>
    </div>
    <div id="results"></div>
    
    <script>
        const vacancies = [
            { title: "Software Engineering Internship", company: "TechCorp", location: "Nairobi" },
            { title: "Marketing Attachment", company: "MarketMinds", location: "Mombasa" },
            { title: "Data Science Internship", company: "DataWiz", location: "Kisumu" }
        ];

        function searchVacancies() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            const filteredVacancies = vacancies.filter(vacancy =>
                vacancy.title.toLowerCase().includes(searchTerm) ||
                vacancy.company.toLowerCase().includes(searchTerm) ||
                vacancy.location.toLowerCase().includes(searchTerm)
            );

            if (filteredVacancies.length > 0) {
                filteredVacancies.forEach(vacancy => {
                    const div = document.createElement("div");
                    div.classList.add("vacancy");
                    div.innerHTML = `<h2>${vacancy.title}</h2><p>${vacancy.company} - ${vacancy.location}</p>`;
                    resultsContainer.appendChild(div);
                });
            } else {
                resultsContainer.innerHTML = "<p>No vacancies found.</p>";
            }
        }
    </script>
