<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StudentReg.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm" onsubmit="return validateLogin()" style="display: block;">
            <h2 style="display: flex; position: relative; text-align: center; margin: 20px; justify-self: center;color: rgb(6, 42, 247); font-weight: 600;">Login Form</h2>
            <div class="login-container">
                <form id="loginForm">
                    <div class="input-groupr">
                        <!-- <div class="usertype"> -->
                        <label style="position: relative; justify-content: center; justify-self: center; text-align: center; margin-left: 180px;" for="userType">User Type:</label>
                        <select style="width: fit-content;" id="userType" name="userType" required>
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                            <option value="company">Company</option>
                        <!-- </div> -->
                        </select><br><br>
            <div class="form-group">
                <label for="loginUsername">Email Address</label>
                <input type="email" id="loginUsername" name="loginUsername" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your Password"
                    required>
            </div>
            <!-- <div class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div> -->
            <button style="display: flex; padding: 10px; font-weight: 600;color: rgb(2, 2, 241); font-size: large;" type="submit" class="btn">Login</button>
            <div class="link">
                <!-- Don't have an account? <a href="javascript:void(0);" class="toggle-button" -->
                    <!-- onclick="console.log('Navigating to register'); toggleForm('register')">Sign Up</a> -->
            </div>
            <div class="link">
                <!-- <a href="javascript:void(0);" onclick="console.log('Navigating to resetPassword'); toggleForm('resetPassword')">Forgot Password?</a> -->
            </div>
        </form>
        <script>
             function validateLogin() {
                const emailInput = document.getElementById('loginUsername');
                const email = emailInput.value;
                const emailError = document.getElementById('email-error');

                
                const emailPattern = /^[a-zA-Z0-9._-]+@gmail\.com$/;

                if (!emailPattern.test(email)) {
                    emailError.textContent = "Please enter a valid email address (e.g., example@gmail.com).";
                    return false;
                } else {
                    emailError.textContent = "";
                    
                    const userType = document.getElementById('userType').value;
                    const password = document.getElementById('loginPassword').value;

                    console.log(`Logging in as ${userType} with email: ${email}`);
                    alert(`Login successful as ${userType}`);
                    return true; 
                }
            }
        </script>
</body>
</html>
