<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="StudentReg.css"> <!-- External CSS file -->
</head>

<body>
    <div class="container">
        <p class="welcome-message">Hello, welcome to AttachME</p>
        <p class="form-title">Account Registration</p>
        <h1 class="form-header">To sign up, kindly fill the form below</h1>

        <form id="registrationForm">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required pattern="[A-Za-z]{2,50}" title="First name should be 2-50 characters long and contain only letters.">
            <span class="error-message" id="first_name_error"></span>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required pattern="[A-Za-z]{2,50}" title="Last name should be 2-50 characters long and contain only letters.">
            <span class="error-message" id="last_name_error"></span>

            <label>Gender</label>
            <div class="gender-options">
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
            </div>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <span class="error-message" id="email_error"></span>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="8">
            <span class="error-message" id="password_error"></span>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required minlength="8">
            <span class="error-message" id="confirm_password_error"></span>

            <!-- Year of Study Dropdown -->
            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
                <option value="4">Year 4</option>
            </select>
            
            <!-- Course Dropdown -->
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="it">IT</option>
                <option value="cs">Computer Science</option>
                <option value="sik">Knowledge Management (SIK)</option>
                <option value="edtech">Education Technology</option>
            </select>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="login-prompt">Already have an account? <a href="login.html" class="login-link">Login</a></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 AttachME. All rights reserved</p>
    </div>

    <script src="StudentReg.js"></script> <!-- External JavaScript file -->
</body>

</html>
